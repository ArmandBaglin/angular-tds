<!DOCTYPE html>
<html lang="fr" data-ng-app="AppRoute">
<head>
    <meta charset="UTF-8">
    <title>Route2</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/routing.js"></script>
</head>
<body data-ng-controller="RouteController as rtCtrl2">
    <h1>Route2</h1>
    <div>Bienvenue M. {{rtCtrl2.params.nom}} {{rtCtrl2.params.prenom}}</div>
    <div><label>Entrez votre code : <input type="text" ng-model="rtCtrl2.code.value"></label></div>
</body>
</html>
